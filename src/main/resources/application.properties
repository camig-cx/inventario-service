spring.application.name=inventario-service

# Base de datos MySQL (usando la BD existente)
spring.datasource.url=jdbc:mysql://localhost:3306/arka_core?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# Especificar dialecto explícitamente para evitar errores
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.com.arka.inventario=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG